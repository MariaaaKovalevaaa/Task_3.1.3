<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<h3>Пользователи</h3>

<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getUsername()}">user</a>
</div>

<div>
    <form th:method="GET" th:action ="@{/admin/{id}/edit (id=${user.getId()})}"  >
        <input type="submit" value="Редактировать"/>
    </form>
</div>

<div>
    <form th:method="DELETE" th:action="@{/delete-user/{id} (id=${user.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</div>

<div>
    <form th:method="GET" th:action="@{/admin/registration}">
        <input type="submit" value="Создать нового пользователя"/>
    </form>
</div>


</body>
</html>
