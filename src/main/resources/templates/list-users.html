<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<h3>Пользователи</h3>

<table>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id} (id=${user.getId()})}"
       th:text="${user.username}">user</a>
</div>

<div><form th:method="GET" th:action ="@{/admin/edit/{id}(id=${user.getId()})}"  >
        <input type="submit" value="Редактировать"/>
    </form>
</div>

<div>
    <form th:method="DELETE" th:action="@{/delete-user/{id} (id=${user.getId()})}">
        <input type="hidden" name="_method" value="DELETE" />
        <input type="submit" value="Удалить"/>
    </form>
</div>

<div>
    <form th:method="GET" th:action="@{/admin/form_for_create_user}">
        <input type="submit" value="Создать нового пользователя"/>
    </form>
</div>


</body>
</html>
